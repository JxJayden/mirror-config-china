os:
  - osx
sudo: required
language: node_js
node_js:
  - "stable"
  - "6"
  - "4"
install:
  - sudo npm i --unsafe-perm -g mirror-config-china --registry=http://registry.npm.taobao.org
  - sudo chmod 644 /etc/profile.d/mirrors.sh
  - source /etc/profile.d/mirrors.sh
script:
  - ls -l /etc/profile.d/mirrors.sh
  - "npm run coveralls"
